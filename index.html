    <h1><i>Formulario con Bootstrap </i></h1>

    <h6>Crea tu usuario : </h6>


    <form id="myForm">
        <div class="mb-3">
           <strong> <label for="InputName" class="form-label">Nombre</label></strong>
            <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre aqui">
        </div>
        <div class="mb-3">
             <strong><label for="InputEmail" class="form-label">Correo electrónico</label></strong>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <strong><label for="InputPassword1" class="form-label">Ingresa tu contraseña</label></strong>
            <input type="password" class="form-control" id="passwordUno" placeholder="Escribe tu contraseña">
            <input type="password" class="form-control" id="passwordDos" placeholder="Repite tu contraseña">
        </div>
 

       <div><input type="submit" id="btn" value="Enviar"> </div>
       <div><input type="submit" id="borrando" value="Borrar"/> </div>

<p id="parrafo"></p>

    </form>
